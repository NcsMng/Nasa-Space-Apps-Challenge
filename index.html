<!DOCTYPE html>
<html> 
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
			}
			canvas {
				width: 100%;
				height: 100%;
				background: url(bg.jpg);
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body onload="onLoad()">
		<script src="3dLib/js/three.js"></script>
		<script src="3dLib/loaders/GLTFLoader.js"></script>
		<script src="3dLib/controls/TrackballControls.js"></script>
		<script src=" 3dLib/controls/DragControls.js"></script>
		<script src="3dInterface.js"></script>
		<script src="gravityEngine.js"></script>
		<script>
			var graphicFunctions;
			var gravityFunctions;//PAOLO
			function onLoad() {
				graphicFunctions = startRendering({tailPoints: 1000});
				gravityFunctions = initGravity();
				graphicFunctions.loadTextures(textureNames, function() {
					gravityFunctions.addObject(textures.saturn, 2, 100, 0, 100, 0, 40, 0, 0);
					gravityFunctions.addObject(textures.earth, 2, 100, 0, 150, 0, 40, 0, 0);
					gravityFunctions.addObject(textures.mars, 2, 100, 0, 200, 0, 40, 0, 0);
					gravityFunctions.addObject(textures.neptune, 2, 100, 0, 250, 0, 30, 0, 0);
					gravityFunctions.addObject(textures.sun, 12, 600000, 0, 0, 0, 0, 0, 0);
					gravityFunctions.turnOnGravity();
				});
			}
		</script>
	</body>
</html>
